<!DOCTYPE html>
<html>
  <head>
    <title>İletişim</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="/assets/js/vue.global.js"></script>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
  </head>
  <body>
    <header class="pt-3 pb-0 mb-0">
      <div class="container d-flex flex-wrap align-items-center justify-content-center">
        <a href="index.html" class="d-flex align-middle mb-3 mb-lg-0 text-dark text-decoration-none">
          <img src="/assets/images/favicon.svg" alt="favicon" width="32" height="32">
          <span class="fs-4 fix-margin-left-5"> Testing</span>
        </a>
      </div>
    </header>
    <nav class="d-flex flex-wrap justify-content-center pt-0 pb-3 mb-0">
      <ul class="nav nav-pills me-auto fix-margin-left-10">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Hakkımda</a></li>
        <li class="nav-item"><a href="ozgecmis.html" class="nav-link">Özgeçmiş</a></li>
        <li class="nav-item"><a href="sehrim.html" class="nav-link">Şehrim</a></li>
        <li class="nav-item"><a href="mirasimiz.html" class="nav-link">Mirasımız</a></li>
        <li class="nav-item"><a href="takimimiz.html" class="nav-link">Takımımız</a></li>
        <li class="nav-item"><a href="ilgi-alanlarim.html" class="nav-link">İlgi Alanlarım</a></li>
      </ul>
      <ul class="nav nav-pills fix-margin-right-10">
        <li class="nav-item fix-margin-right-5"><a href="contact.html" class="nav-link active bg-success">İletişim</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link active bg-success">Giriş Yap</a></li>
      </ul>
    </nav>
    <hr>
    <!--Header ekle-->
    <h1>İletişim Sayfası</h1>
    <div id="app">
      <form 
        id="contact" 
        @submit.prevent="checkForm"
        method="post" 
        action="contact.php"
      >
        <fieldset>
          <legend>Kişisel Bilgiler</legend>
          <table class="table table-bordered">
            <tr v-if="errors.length">
              <td colspan="2">
                <p v-if="errors.length">
                  <b>Lütfen şu hataları düzeltin:</b>
                  <ul>
                    <li v-for="error in errors">{{ error }}</li>
                  </ul>
                </p>
              </td>
            </tr>
            <tr>
              <td>
                <label for="isim_ad">Adınız: </label>
              </td>
              <td>
                <input 
                  type="text" 
                  id="isim_ad" 
                  v-model="isim_ad" 
                  name="isim_ad"
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="isim_soyad">Soyadınız: </label>
              </td>
              <td>
                <input 
                  type="text" 
                  name="isim_soyad"
                  id="isim_soyad"
                  v-model="isim_soyad"
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">E-Posta Adresiniz: </label>
              </td>
              <td>
                <input 
                  type="text" 
                  name="email"
                  id="email"
                  v-model="email"
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="tel_no">Telefon Numaranız: </label>
              </td>
              <td>
                <input 
                  type="text" 
                  name="tel_no"
                  id="tel_no"
                  v-model="tel_no"
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="egitim">Eğitim Seviyeniz: </label>
              </td>
              <td>
                <input type="radio" name="egitim" value="Lise">Lise
                <input type="radio" name="egitim" value="Üniversite">Üniversite
                <input type="radio" name="egitim" value="Mezun">Mezun 
              </td>
            </tr>
            <tr>
              <td>
                <label for="universite">Üniversiteniz: </label>
              </td>
              <td>
                <input 
                  type="text" 
                  name="universite"
                  id="universite"
                  list="universiteler"
                  v-model="universite"
                >
                <datalist id="universiteler">
                  <option value="ODTÜ">ODTÜ</option>
                  <option value="Boğaziçi Üniversitesi">Boğaziçi Üniversitesi</option>
                  <option value="İTÜ">İstanbul Üniversitesi</option>
                  <option value="Haccettepe Üniversitesi">Haccettepe Üniversitesi</option>
                  <option value="Ankara Üniversitesi">Ankara Üniversitesi</option>
                </datalist>
              </td>
            </tr>
            <tr>
              <td>
                <label for="ilgi_alanlari[]">İlgi Alanlarınız: </label>
              </td>
              <td>
                <input type="checkbox" name="ilgi_alanlari[]" value="Siber Güvenlik">Siber Güvenlik
                <input type="checkbox" name="ilgi_alanlari[]" value="Front End Coding">Front End Coding
                <input type="checkbox" name="ilgi_alanlari[]" value="Back End Coding">Back End Coding
              </td>
            </tr>
            <tr>
              <td>
                <label for="calisma_alani">Çalışma Alanınız: </label>
              </td>
              <td>
                <select name="calisma_alani">
                  <optgroup label="Siber">
                    <option value="red_team">Red Team</option>
                    <option value="blue_team">Blue Team</option>
                    <option value="devsecops">DevSecOps</option>
                  </optgroup>
                  <optgroup label="Sayısal">
                    <option value="bilgisayar">Bilgisayar Mühendisliği</option>
                    <option value="elektrik">Elektrik-Elektronik Mühendisliği</option>
                  </optgroup>
                  <optgroup label="Sözel">
                    <option value="ekonomi">Ekonomi ve Finans</option>
                    <option value="saglik">Sağlık Endüstrisi</option>
                  </optgroup>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="konu">Mesajınızın Konusu:</label>
              </td>
              <td>
                <input 
                  type="text" 
                  name="konu"
                  id="konu"
                  v-model="konu"
                >
              </td>
            </tr>
            <tr>
              <td>
                <label for="mesaj" required>Mesajınız: </label>
              </td>
              <td>
                <textarea 
                  name="mesaj"
                  id="mesaj"
                  v-model="mesaj"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="Kontrol Et">
                <input type="reset" value="Temizle">
                <input type="submit" value="Gönder">
              </td>
            </tr> 
          </table>  
        </fieldset>
      </form>
    </div>
    <script>
      new Vue({
        el: '#contact',
        data: {
          errors: [],
          isim_ad: null,
          isim_soyad: null,
          email: null,
          tel_no: null,
          universite: null,
          konu: null,
          mesaj: null
        },
        methods:{
          checkForm: function(e) {
            if (this.isim_ad && this.isim_soyad && this.email && this.konu && this.mesaj) {
              return true;
            }

            this.errors = [];
            if (!this.isim_ad) {
              this.errors.push('Lütfen adınızı giriniz.');
            }
            if (!this.isim_soyad) {
              this.errors.push('Lütfen soyadınızı giriniz.');
            }
            if (!this.email) {
              this.errors.push('Lütfen e-posta adresinizi giriniz.');
            }
            if (!this.konu) {
              this.errors.push('Lütfen mesajınızın konusunu giriniz.');
            }
            if (!this.mesaj) {
              this.errors.push('Lütfen mesajınızı giriniz.');
            }

            e.preventDefault();
          }
        }
      });
    </script>
  </body>
</html>
